<head>
	<meta charset='utf-8'>

	<title>Tic Tac Toe Game</title>
</head>
<body>
<div id="train">
	
	test
</div>
<div class="container">
<h1 class="text-center" id="h1">Tic Tac Toe Game</h1>
<!--
<h2  id="otherside">Other side</h2>
<h2  id="side">Side</h2>
-->
<table id="table" class="text-center">
  <tr>
    <th id="1" class="item" style="border-top-left-radius: 8px;"></th>
    <th id="2" class="item"></th> 
    <th id="3" class="item" style="border-top-right-radius: 8px;"></th>
  </tr>
  <tr>
    <td id="4" class="item"></td>
    <td id="5" class="item"></td>
    <td id="6" class="item"></td>
  </tr>
  <tr>
    <td id="7" class="item" style="border-bottom-left-radius: 8px;"></td>
    <td id="8" class="item"></td>
    <td id="9" class="item" style="border-bottom-right-radius: 8px;"></td>
  </tr>

</table>
<!--
<h2 class="text-center" id="test">Modal Example</h2>
-->
</div>

<div id="game_over">
<div id="game_over_content" class="modal-content">

	<h1 class="text-center">Game over</h1>
	<h3 id="result" class="text-center"></h3>
	<div class = "row text-center">
	<button id="play" target="_blank" class = "btn btn-success ">Play again?</button>	
	</div>
</div>	
</div>





<!-- Trigger/Open The Modal -->


<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <h3 class="text-center">Choose side.</h3>
	<div id="buttons" class = "row text-center">
		<button id="Tic" target="_blank" class = "btn btn-success">X</button>
 		<button id = "Tac" class = "btn btn-success">O</button>                                 
    </div>
  </div>

</div>

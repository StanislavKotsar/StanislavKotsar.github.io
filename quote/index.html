<html>
<head>

	<link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

<body>
<h1 class="text-center" style="font-family:TIMES NEW ROMAN">
Random Quote Machine</h1>

<div id="QM" class ="well">
  <div id="content">
    <div id= "quote" class = "message text-center ">Hello Wellcome to my Quote Machine.</div>

  </div>

</div>


<div id="buttons" class = "row text-center">

<button id="tweet" target="_blank" class = "btn btn-success">Tweet</button>
 <button id = "getMessage" class = "btn btn-success" >
        Next Quote
  </button>

</div>

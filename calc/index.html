<body>
  <h1 class="text-center" style="color:#CCFF89;font-family:TIMES NEW ROMAN" id="h1">Calculator App</h1>
  
  
  <div class="well center-block" id="calculator">
        <div id="screen1" class = "well" >
          <div id="screen">
          
          </div>  
          <p class="relative" id="littleScr"></p>
    </div >
    <div class="box">
      <button type="button" class="standart btn btn-default"  id="AC">AC</button>
    <button type="button" class="standart btn btn-default" id="CE">CE</button>
    <button type="button" class="standart btn btn-info" id="division">รท</button>
    <button type="button" class="standart btn btn-info" id="multiply">*</button>
    <br>
      <button type="button" class="standart btn btn-info" id="7">7</button>
    <button type="button" class="standart btn btn-info" id="8">8</button>
    <button type="button" class="standart btn btn-info" id="9">9</button>
    <button type="button" class="standart btn btn-info" id="minus">-</button>
    <br>
          <button type="button" class="standart btn btn-info" id="4">4</button>
    <button type="button" class="standart btn btn-info" id="5">5</button>
    <button type="button" class=" standart btn btn-info" id="6">6</button>
    <button type="button" class="standart btn btn-info" id="plus">+</button>
    <br>
   
      
     <div class="row center-block" align="left">
              <button type="button" class="standart btn btn-info" id="1">1</button>
    <button type="button" class="standart btn btn-info" id="2">2</button>
    <button type="button" class=" standart btn btn-info" id="3">3</button>
           <button type="button" class="btn btn-info" id="result">=</button>
  <br>
     <button type="button" class="standart btn btn-info" id="zero">0</button>
    <button type="button" class=" standart btn btn-info" id="dot">.</button> 
     
   
      
      </div>
    </div>
  </div>
